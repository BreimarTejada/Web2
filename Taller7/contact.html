<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form id="contact-form" onsubmit="enviar(); return false;" aria-labelledby="form-title" role="form">
        <h2 id="form-title">Contáctanos</h2>

        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre"><br>

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com"><br>

        <label for="msg">Mensaje</label>
        <textarea id="msg" name="msg" required placeholder="Escribe tu mensaje aquí" rows="5"></textarea><br>

        <button type="submit" aria-label="Enviar formulario de contacto">Enviar</button>
    </form>

    <p id="status" role="status" aria-live="polite"></p>

    <script src="contact.js"></script>
</body>
</html>
